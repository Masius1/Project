<ion-header>
  <ion-toolbar>
    <ion-title>Recuperar Contraseña</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>

  <ion-card>
    <ion-item>
      <ion-label>Usuario</ion-label>
      <ion-input [(ngModel)]="form.usuario" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Contraseña</ion-label>
      <ion-input [(ngModel)]="form.password"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Repetir Contraseña</ion-label>
      <ion-input [(ngModel)]="form.repeat"></ion-input>
    </ion-item>

    <ion-row>
      <ion-col size="6" col-center>
        <ion-button class="danger" (click)="dismiss()">Cancelar</ion-button>
      </ion-col>
      <ion-col size="6" col-center>
        <ion-button (click)="restablecer()">Reestablecer</ion-button>
      </ion-col>
    </ion-row>
  </ion-card>

</ion-content>
