<ion-header>
  <ion-toolbar>
    <ion-title>Crear Usuario</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>

  <ion-card>
    <ion-item>
      <ion-label>Rut</ion-label>
      <ion-input [(ngModel)]="form.rut" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Usuario</ion-label>
      <ion-input [(ngModel)]="form.usuario" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Contrase√±a</ion-label>
      <ion-input [(ngModel)]="form.password" type="password"></ion-input>
    </ion-item>

    <ion-row>
      <ion-col size="6" col-center>
        <ion-button class="danger" (click)="dismiss()">Cancelar</ion-button>
      </ion-col>
      <ion-col size="6" col-center>
        <ion-button (click)="crearUsuario()">Crear Usuario</ion-button>
      </ion-col>
    </ion-row>
  </ion-card>

</ion-content>
